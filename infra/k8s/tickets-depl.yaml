apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-tickets
  template:
    metadata:
      labels:
        app: ticketing-tickets
    spec:
      containers:
        - name: ticketing-tickets
          image: gabrielkim13/ticketing-tickets
          env: 
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: MONGO_URI
              value: 'mongodb://ticketing-tickets-mongo-srv:27017/tickets'
---
apiVersion: v1
kind: Service
metadata:
  name: ticketing-tickets-srv
spec:
  type: ClusterIP
  selector:
    app: ticketing-tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000
